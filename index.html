<html>
<head>
  <title>Angular</title>

<body ng-app="AddressApp">

  <div>
    arg'pojaerg'ojaegr
  </div>

  <div class="container">
    <div class="row">
      <h1>NG To Do</h1>
      <div class="col-xs-8 col-xs-offset-2">
      </div>
    </div>
  </div>



  <div class="container" ng-controller="AddressController">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="add">
          <div class="new-fields">
            <input type="text" class="form-control" placeholder="Street Address" ng-model="newAddress.address"/>
            <!-- <input type="text" class="form-control" placeholder="City/Town Name" ng-model="newAddress.address"/>
            <input type="text" class="form-control" placeholder="Zip Code" ng-model="newAddress.address" />
            <input type="checkbox" class="form-control" ng-model="newAddress.address" />Have you traveled here? -->
            <button class="btn btn-primary danger" ng-click="addNew()">Add New Address <span class="fa fa-plus-circle"></span></button>
          </div>
          <!-- <h2>Add New Address <a href="" class="fa fa-plus-circle"></a></h2> -->
        </div>
        <div class="panel" ng-repeat="address in address">
          <p ng-cloak>{{address.street}}</p>
          <p ng-cloak>{{address.town}}</p>
          <p ng-cloak>{{address.zipCode}}</p>
          <p ng-cloak>{{address.traveledTo}}</p>
        </br/>
        </div>
      </div>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <script src="./javascripts/factories/AddrFactory.js"></script>

  <script src="./javascripts/main.js"></script>
