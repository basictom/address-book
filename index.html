<!DOCTYPE html>
<html>
<head>
  <title>Angular</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body ng-app="AddressApp">

  <div class="container">
    <div class="row">

      <h1>Address Book</h1>
      <div class="col-xs-8">
        <button class="btn btn-primary btn-warning">Click here to add new contact!</button>
      </div>
    </div>
  </div>



  <div class="container" ng-controller="AddressController">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div class="add">
          <div class="new-fields hide">
            <input type="text" class="form-control" placeholder="Full Name" ng-model="newAddress.name" />
            <input type="text" class="form-control" placeholder="Phone Number" ng-model="newAddress.phoneNumber" />
            <input type="text" class="form-control" placeholder="Street Address" ng-model="newAddress.street"/>
            <input type="text" class="form-control" placeholder="City/Town Name" ng-model="newAddress.town"/>
            <input type="text" class="form-control" placeholder="Zip Code" ng-model="newAddress.zipCode" />

          </br/>
            <button class="btn btn-primary danger" ng-click="addNew()">Add New Contact <span class="fa fa-plus-circle"></span></button>
          </div>
          <!-- <h2>Add New Address <a href="" class="fa fa-plus-circle"></a></h2> -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="container">
          <div class="panel col-xs-6" ng-repeat="address in address">
            <div class="col-xs-12 contact">
              <div class="col-xs-2">
                <img src="https://www.goarch.org/documents/32058/2221795/Silhouette+Man/07259aea-9b9b-4802-81a9-b339a150458e?t=1479138239000"width="150" />
              </div>
              <div class="col-xs-2">

              </div>
              <div class="col-xs-6">
                <h4>{{address.name}}</h4>
                <p>{{address.phoneNumber}}</p>
                <p>{{address.street}}</p>
                <p>{{address.town}}</p>
                <p>{{address.zipCode}}</p>
              </div>
              <div class="col-xs-2 pull-right">
                <button class="pull-right btn btn-primary btn-danger fa fa-window-close-o" ng-click="deleteAddress(address.id)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container-fluid">
      <div class="row">
        <div class="panel col-xs-3 false" ng-repeat="address in address | filter:{traveledTo:false}">
          <h3>Places want to go to</h3>
          <p>{{address.street}}</p>
          <p>{{address.town}}</p>
          <p>{{address.zipCode}}</p>
          <p class="hide">{{address.traveledTo}}</p>
        </br/>
        </div>
      </div>
    </div> -->
  </div>


  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./lib/bower_components/angular/angular.min.js"></script>
  <!-- <script src="./lib/bower_components/angular-route/angular-route.min.js"></script> -->

  <script src="./javascripts/app.js"></script>
  <script src="./javascripts/app-config.js"></script>
  <script src="./javascripts/AppConstants.js"></script>

  <script src="./javascripts/factories/AddrFactory.js"></script>

  <script src="./javascripts/main.js"></script>

  <!-- <script src="./javascripts/controllers/item-edit-ctrl.js"></script>
  <script src="./javascripts/controllers/item-list-ctrl.js"></script>
  <script src="./javascripts/controllers/item-nav-ctrl.js"></script>
  <script src="./javascripts/controllers/item-new-ctrl.js"></script>
  <script src="./javascripts/controllers/item-view-ctrl.js"></script> -->
</body>
</html>
